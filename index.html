<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
        integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;500;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather</title>
</head>

<body>
    <header class="hero row justify-content-center p-2">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>
    <main class="container pt-3">
        <div class="row">
            <div class="col 12 col-md-3">
                <aside class="filters mx-auto">
                    <div class="panel panel-default">
                        <h4 class="panel-heading">Search for a City: </h4>
                        <div class="panel-body">
                            <form id="user-form">
                                <div class="form-group mb-3">
                                    <div class="input-group">
                                        <input type="text" class="form-control" id="city-name">
                                        <div class="input-group-append">
                                            <button class="btn bg-primary text-white" type="submit"><i
                                                    class="fas fa-search"></i></button>

                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                        <div id="city-container">
                            <ul class="list-group"></ul>
                            <button id="clear-btn" type="submit" class="btn bg-default mt-2 text-secondary">
                                <i class="fas fa-trash-alt mr-2 text-danger"> Clear Search History</i></button>
                        </div>
                    </div>

                </aside>
            </div>

            <div class="col-12 col-md-9">
                <div class="row d-block mx-auto">
                    <div class="card">
                        <div class="card-body mt-0">
                            <h3 class="card-title mt-0" id="city-searched"></h3>
                            <div id="current-weather-container"></div>
                        </div>
                    </div>

                </div>
                <div class="row d-block mx-auto" id="forecast-container">

                </div>
            </div>

        </div>
    </main>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="/assets/script.js"></script>
</body>

</html>
